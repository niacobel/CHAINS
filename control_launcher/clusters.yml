# ========================================================= #
#                        Shared Keys                        #
# ========================================================= #

# Those keys are shared between the clusters, they will be used for information for which the cluster doesn't matter

shared: 
  profiles:
    aldu_param: &aldu_param
      modelling_function: qchem_tddft
      transition_function: brightest_to_darkest
      rendering_function: alpha_duration_param_search                
      job_scales:
        - 
          label: small
          scale_limit: 25
          time: 2-00:00:00
          memory: 2000 # in MB
        - 
          label: medium
          scale_limit: 50
          time: 2-00:00:00
          memory: 2500 # in MB
    const_var: &const_var
      modelling_function: qchem_tddft
      transition_function: brightest_to_darkest
      rendering_function: constraints_variation                
      job_scales:
        - 
          label: small
          scale_limit: 25
          time: 2-00:00:00
          memory: 2000 # in MB
        - 
          label: medium
          scale_limit: 50
          time: 2-00:00:00
          memory: 2500 # in MB
    qoctra: &qoctra
      modelling_function: qchem_tddft
      transition_function: gs_or_brightests_to_darkests_and_reverse
      rendering_function: chains_qoctra_render                
      job_scales:
        - 
          label: small
          scale_limit: 25
          time: 1-12:00:00
          memory: 2000 # in MB
        - 
          label: medium
          scale_limit: 50
          time: 2-00:00:00
          memory: 2500 # in MB
    basic: &basic
      modelling_function: custom_file
      transition_function: dark_zero_order
      rendering_function: basic_opc_pcp_render                
      job_scales:
        - 
          label: small
          scale_limit: 25
          time: 0-5:00:00
          memory: 2000 # in MB
        - 
          label: medium
          scale_limit: 50
          time: 1-00:00:00
          memory: 2500 # in MB

# ========================================================= #
#                        ULB Clusters                       #
# ========================================================= #

lyra:
# address lyra-login.hpda.ulb.ac.be (temporary?)
  submit_command: sbatch
  profiles:
    aldu_param:
      <<: *aldu_param
      set_env: &lyra_qoctra
        - module --force purge
        - module load releases/2020b
        - module load OpenBLAS/0.3.12-GCC-10.2.0
      job_scales:
        - 
          label: small
          scale_limit: 25
          time: 3-00:00:00
          memory: 2000 # in MB
        - 
          label: medium
          scale_limit: 50
          time: 3-00:00:00
          memory: 2500 # in MB
    const_var:
      <<: *const_var
      set_env: *lyra_qoctra
      job_scales:
        - 
          label: small
          scale_limit: 25
          time: 3-00:00:00
          memory: 2000 # in MB
        - 
          label: medium
          scale_limit: 50
          time: 3-00:00:00
          memory: 2500 # in MB
    qoctra:
      <<: *qoctra
      set_env: *lyra_qoctra
    basic:
      <<: *basic
      set_env: *lyra_qoctra


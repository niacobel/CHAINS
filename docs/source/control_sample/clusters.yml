lemaitre3:
  submit_command: sbatch
  profiles:
    qoctra:
      parsing_function: qchem_tddft
      transition_function: proj_ground_to_triplet
      rendering_function: sample_qoctra_render
      set_env: module load OpenBLAS/0.3.7-GCC-8.3.0                  
      job_scales:
      - 
        label: small
        scale_limit: 20
        time: 1-00:00:00
        memory: 2000 # in MB
      - 
        label: medium
        scale_limit: 50
        time: 2-00:00:00
        memory: 2500 # in MB
      - 
        label: big
        scale_limit: 100
        time: 5-00:00:00
        memory: 3000 # in MB
